<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LLM Chat Platform</title>
  <link rel="stylesheet" href="/static/style.css?v=1.0.1">
</head>
<body>

<h1>LLM Chat Platform</h1>

<div class="app-layout">

  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>Sessions</h2>
      <button id="new-chat">ï¼‹ New</button>
    </div>
    <ul id="session-list"></ul>
  </aside>

  <div class="chat-wrapper">
    <div id="chat" class="chat-container"></div>

    <form class="input-area" onsubmit="return false;">
      <input id="message" placeholder="Type a message..." autocomplete="off" />
      <button id="send" type="button">Send</button>
    </form>
  </div>

</div>

<script src="/static/chat.js"></script>
</body>
</html>
